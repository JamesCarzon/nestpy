# Let's upload reprox to PyPi to make it pip installable
# Mostly based on https://github.com/marketplace/actions/pypi-publish
name: Pipy
on:
  push:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Setup steps
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install wheel
      - name: Build package
        run: |
          pip install auditwheel twine
          python setup.py sdist bdist_wheel
          ls
          auditwheel repair dist/linux_x86_64.whl -w . --plat manylinux_2_24_x86_64
          twine upload dist/manylinux_2_24_x86_64.whl
      # Do the publish
      - name: Publish a Python distribution to PyPI
        # Might want to add but does not work on workflow_dispatch :
        # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
